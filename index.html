<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password genarator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="row">
        <div class="col-lg-6  m-auto text-center border mt-3 p-3">

            <div class="">
                <img src="1.png" class="w-25 rounded-circle" alt="" srcset="">
                <h1 class="text-warning" id="result">password genarate applicaton</h1>
<hr>
                <div class="mt-5">
                    <label class="form-label fw-bolder fs-6 text-warning" for="input">choose a length of password
                        :</label>

                    <input class="form-control-inline " id="input" type="number" max="50" min="0">
                </div>



                <div class="w-50 m-auto">
                    <div class="d-flex justify-content-around mt-4 ">

                        <div>
                            <label class="form-label fw-bolder fs-6 text-warning" for="uppercase">uppercase :</label>
                            <input class="form-check-input" type="checkbox" name="" id="uppercase">
                        </div>

                        <div>
                            <label class="form-label fw-bolder fs-6 text-warning" for="lowercase">lowercase :</label>
                            <input class="form-check-input" type="checkbox" name="" id="lowercase">
                        </div>
                    </div>

                    <div class="d-flex justify-content-around mt-3">
                        <div>
                            <label class="form-label fw-bolder fs-6 text-warning" for="number">number :</label>
                            <input class="form-check-input" type="checkbox" name="" id="number">
                        </div>

                        <div>
                            <label class="form-label fw-bolder fs-6 text-warning" for="symbol">symbol :</label>
                            <input class="form-check-input" type="checkbox" name="" id="symbol">
                        </div>

                    </div>
                </div>

                <input type=" " size="50" readonly class="form-control w-50 m-auto bv">
                <button class="btn btn-outline-warning mt-5" type="button" id="btn">genarate</button>
            </div>

        </div>
    </div>



    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
